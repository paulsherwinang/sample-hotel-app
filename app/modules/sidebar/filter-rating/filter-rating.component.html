
<div class="form-check"
     ng-repeat="rating in $ctrl.ratings">

    <label class="form-check-label">
        <input class="form-check-input"
               type="checkbox"
               name="ratings[]"
               ng-checked="$ctrl.selection.indexOf(rating) > -1"
               ng-click="$ctrl.toggleRating(rating)"
               value="{{rating}}">{{rating}} star
    </label>
</div>
